<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>遥操作管理平台</title>
  <!-- 引入Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">
  <div id="app" class="flex h-screen">
    <!-- 左侧导航栏 -->
    <div class="w-64 bg-white shadow-lg flex flex-col">
      <div class="p-4 border-b">
        <h1 class="text-xl font-bold text-blue-600 flex items-center gap-2">
          <i class="fas fa-robot"></i>
          <span>遥操作管理平台</span>
        </h1>
      </div>
      <nav class="flex-1 p-4">
        <ul class="space-y-2">
          <li>
            <a href="#" class="nav-link active flex items-center gap-3 p-3 rounded-lg bg-blue-50 text-blue-600" data-target="dashboard">
              <i class="fas fa-home"></i>
              <span>仪表盘</span>
            </a>
          </li>
          <li>
            <a href="#" class="nav-link flex items-center gap-3 p-3 rounded-lg hover:bg-gray-100" data-target="devices">
              <i class="fas fa-microchip"></i>
              <span>设备管理</span>
            </a>
          </li>
          <li>
            <a href="#" class="nav-link flex items-center gap-3 p-3 rounded-lg hover:bg-gray-100" data-target="teleop">
              <i class="fas fa-gamepad"></i>
              <span>遥操作组</span>
            </a>
          </li>
          <li>
            <a href="#" class="nav-link flex items-center gap-3 p-3 rounded-lg hover:bg-gray-100" data-target="settings">
              <i class="fas fa-cog"></i>
              <span>系统设置</span>
            </a>
          </li>
        </ul>
      </nav>
      <div class="p-4 border-t">
        <div class="text-sm text-gray-500">
          <p>© 2025 SZUEAILab</p>
        </div>
      </div>
    </div>

    <!-- 主内容区域 -->
    <div class="flex-1 flex flex-col overflow-hidden">
      <!-- 顶部栏 -->
      <header class="bg-white shadow-sm p-4">
        <div class="flex justify-between items-center">
          <div>
            <h2 class="text-lg font-semibold text-gray-800" id="page-title">仪表盘</h2>
          </div>
          <div class="flex items-center gap-4">
            <button class="p-2 rounded-full hover:bg-gray-100" title="通知">
              <i class="fas fa-bell"></i>
            </button>
            <div class="flex items-center gap-2">
              <div class="w-8 h-8 rounded-full bg-blue-500 flex items-center justify-center text-white">
                <i class="fas fa-user"></i>
              </div>
              <span class="text-sm">管理员</span>
            </div>
          </div>
        </div>
      </header>

      <!-- 内容区域 -->
      <main class="flex-1 overflow-y-auto p-6">
        <!-- 仪表盘页面 -->
        <div id="dashboard" class="page active">
          <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-6">
            <div class="bg-white rounded-xl shadow p-6">
              <div class="flex items-center justify-between">
                <div>
                  <p class="text-gray-500">设备总数</p>
                  <p class="text-3xl font-bold mt-2" id="total-devices">0</p>
                </div>
                <div class="p-3 bg-blue-100 rounded-full text-blue-600">
                  <i class="fas fa-microchip text-xl"></i>
                </div>
              </div>
            </div>
            <div class="bg-white rounded-xl shadow p-6">
              <div class="flex items-center justify-between">
                <div>
                  <p class="text-gray-500">遥操作组</p>
                  <p class="text-3xl font-bold mt-2" id="total-teleop-groups">0</p>
                </div>
                <div class="p-3 bg-green-100 rounded-full text-green-600">
                  <i class="fas fa-gamepad text-xl"></i>
                </div>
              </div>
            </div>
            <div class="bg-white rounded-xl shadow p-6">
              <div class="flex items-center justify-between">
                <div>
                  <p class="text-gray-500">在线节点</p>
                  <p class="text-3xl font-bold mt-2" id="online-nodes">1</p>
                </div>
                <div class="p-3 bg-purple-100 rounded-full text-purple-600">
                  <i class="fas fa-network-wired text-xl"></i>
                </div>
              </div>
            </div>
          </div>

          <div class="bg-white rounded-xl shadow p-6">
            <h3 class="text-lg font-semibold mb-4">系统状态</h3>
            <div class="space-y-4">
              <div class="flex items-center justify-between p-3 border rounded-lg">
                <div class="flex items-center gap-3">
                  <div class="p-2 bg-blue-100 rounded-lg text-blue-600">
                    <i class="fas fa-server"></i>
                  </div>
                  <div>
                    <p class="font-medium">后端服务</p>
                    <p class="text-sm text-gray-500">运行中</p>
                  </div>
                </div>
                <div class="px-3 py-1 bg-green-100 text-green-800 rounded-full text-sm">
                  正常
                </div>
              </div>
              <div class="flex items-center justify-between p-3 border rounded-lg">
                <div class="flex items-center gap-3">
                  <div class="p-2 bg-green-100 rounded-lg text-green-600">
                    <i class="fas fa-plug"></i>
                  </div>
                  <div>
                    <p class="font-medium">节点连接</p>
                    <p class="text-sm text-gray-500">Node-1</p>
                  </div>
                </div>
                <div class="px-3 py-1 bg-green-100 text-green-800 rounded-full text-sm">
                  已连接
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- 设备管理页面 -->
        <div id="devices" class="page hidden">
          <div class="bg-white rounded-xl shadow p-6 mb-6">
            <div class="flex justify-between items-center mb-6">
              <h3 class="text-lg font-semibold">设备管理</h3>
              <button id="addDeviceBtn" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition flex items-center gap-2">
                <i class="fas fa-plus"></i>
                <span>添加设备</span>
              </button>
            </div>
            <div id="device-cards" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
              <!-- 设备卡片将通过JavaScript动态生成 -->
            </div>
          </div>
        </div>

        <!-- 遥操作组页面 -->
        <div id="teleop" class="page hidden">
          <div class="bg-white rounded-xl shadow p-6 mb-6">
            <div class="flex justify-between items-center mb-6">
              <h3 class="text-lg font-semibold">遥操作组</h3>
              <button id="addTeleopBtn" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition flex items-center gap-2">
                <i class="fas fa-plus"></i>
                <span>新建遥操作组</span>
              </button>
            </div>
            <div id="teleop-groups" class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <!-- 遥操作组卡片将通过JavaScript动态生成 -->
            </div>
          </div>
        </div>

        <!-- 系统设置页面 -->
        <div id="settings" class="page hidden">
          <div class="bg-white rounded-xl shadow p-6">
            <h3 class="text-lg font-semibold mb-6">系统设置</h3>
            <div class="space-y-6">
              <div>
                <h4 class="font-medium mb-3">常规设置</h4>
                <div class="border rounded-lg p-4">
                  <div class="flex justify-between items-center mb-3">
                    <div>
                      <p class="font-medium">自动刷新</p>
                      <p class="text-sm text-gray-500">定期刷新设备状态</p>
                    </div>
                    <div class="relative inline-block w-12 h-6">
                      <input type="checkbox" class="opacity-0 w-0 h-0" id="auto-refresh" title="自动刷新">
                      <label for="auto-refresh" class="absolute top-0 left-0 right-0 bottom-0 bg-gray-300 rounded-full cursor-pointer transition duration-300 ease-in-out" title="自动刷新切换">
                        <span class="absolute left-1 top-1 bg-white w-4 h-4 rounded-full transition duration-300 ease-in-out"></span>
                      </label>
                      <label for="auto-refresh" class="sr-only">自动刷新</label>
                    </div>
                  </div>
                </div>
              </div>
              
              <div>
                <h4 class="font-medium mb-3">关于</h4>
                <div class="border rounded-lg p-4">
                  <p class="mb-2"><strong>遥操作管理平台</strong></p>
                  <p class="text-sm text-gray-600">版本: v1.0.0</p>
                  <p class="text-sm text-gray-600">© 2025 SZUEAILab</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <!-- 添加设备弹窗 -->
  <div id="add-device-modal" class="modal hidden">
    <div class="modal-overlay"></div>
    <div class="modal-container">
      <div class="modal-header">
        <h3 class="text-lg font-semibold">添加新设备</h3>
        <button id="cancelAddDevice" class="modal-close" aria-label="关闭" title="关闭对话框">
          <i class="fas fa-times" aria-hidden="true"></i>
        </button>
      </div>
      <div class="modal-body">
        <!-- 步骤指示器 -->
        <div class="stepper mb-6">
          <div class="step active" data-step="0">
            <div class="step-circle">1</div>
            <div class="step-label">选择节点</div>
          </div>
          <div class="step" data-step="1">
            <div class="step-circle">2</div>
            <div class="step-label">选择分类</div>
          </div>
          <div class="step" data-step="2">
            <div class="step-circle">3</div>
            <div class="step-label">选择类型</div>
          </div>
          <div class="step" data-step="3">
            <div class="step-circle">4</div>
            <div class="step-label">配置参数</div>
          </div>
        </div>

        <!-- 步骤内容 -->
        <div class="step-content">
          <!-- 步骤0：选择节点 -->
          <div class="step-pane active" data-step="0">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4" id="node-list">
              <!-- 节点列表将在这里动态生成 -->
            </div>
          </div>
          
          <!-- 步骤1：选择分类 -->
          <div class="step-pane" data-step="1">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4" id="category-list">
              <!-- 分类列表将在这里动态生成 -->
            </div>
          </div>

          <!-- 步骤2：选择类型 -->
          <div class="step-pane" data-step="2">
            <div class="grid grid-cols-1 gap-4" id="type-list">
              <!-- 类型列表将在这里动态生成 -->
            </div>
          </div>

          <!-- 步骤3：配置参数 -->
          <div class="step-pane" data-step="3">
            <form id="device-config-form" class="space-y-4">
              <div id="basic-config">
                <!-- 基本配置将在这里动态生成 -->
              </div>
              <div id="device-params" class="space-y-4">
                <!-- 参数表单将在这里动态生成 -->
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" id="prev-step">上一步</button>
        <button class="btn btn-primary" id="next-step">下一步</button>
      </div>
    </div>
  </div>

  <script type="module" src="js/main.js"></script>
</body>
</html>
